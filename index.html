<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>
<body>
    <p id="Project-Name">Music Player</p>
    <div class="music_container">
        <h1 id="song-title">Song Name</h1>
        <audio id="audio" src="./songs/song1.mp3"></audio>
        <img id="album-cover" src="covers/cover1.jpg" alt="album-cover">
        <input type="range" id="seek-bar" value="0">
        <div class="controls">
            <button onclick="prevsong()"><i class="fas fa-backward"></i></button>
            <button onclick="togglePlayPause()">"â–¶"</button>
            <button onclick="nextsong()"><i class="fas fa-forward"></i></button>     
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
